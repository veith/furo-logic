<link rel="import" href="../polymer/polymer-element.html">

<script>
  /**
   * `ternary-op` evaluates a `condition` and sets `out` with the appropriate value from `true-expression` or `false-expression`.
   *
   *
   *
   * @customElement
   * @polymer
   * @demo demo/index.html
   * @mixes FBPMixin
   */
  class TernaryOp extends (Polymer.Element) {
    constructor() {
      super();
    }

    static get is() {
      return 'ternary-op';
    }

    static get properties() {
      return {
        /**
         * Boolean expression or something which resolves to true or false
         *
         */
        condition: {type: Object},
        trueExpression: Object,
        falseExpression: Object,
        out: {type: Object, notify: true}
      }
    }
    static get observers(){
      return ['check(condition, trueExpression, falseExpression)']
    }

    check() {
      this.set('out', this.condition ? this.trueExpression : this.falseExpression);
      return this.out;
    }
  }

  window.customElements.define(TernaryOp.is, TernaryOp);

</script>
